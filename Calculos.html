<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .calculator {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            font-size: 1em;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Divisiones</h2>
        <input type="text" id="inputValue" placeholder="Ingresa un valor" oninput="formatInputValue()" />
        <button onclick="calculate()">Cotizar</button>
        <p id="divisionResult"></p>
        <p id="finalResult"></p>
    </div>

    <script>
        // Función para formatear el valor de entrada con separadores de miles
        function formatInputValue() {
            const input = document.getElementById('inputValue');
            // Remover cualquier carácter no numérico excepto puntos y comas
            const value = input.value.replace(/\D/g, '');
            // Agregar separadores de miles
            input.value = new Intl.NumberFormat('es-ES').format(value);
        }

        function calculate() {
            // Obtiene el valor ingresado sin separadores de miles
            const inputValue = parseFloat(document.getElementById('inputValue').value.replace(/\./g, ''));

            // Verifica si el valor ingresado es válido
            if (isNaN(inputValue)) {
                alert('Por favor ingresa un valor numérico');
                return;
            }

            // Realiza la división y la multiplicación
            const divisionResult = inputValue / 1300;
            const finalResult = divisionResult * 9.10;

            // Muestra los resultados en la página con separador de miles
            document.getElementById('divisionResult').textContent = `Dólares $: ${divisionResult.toLocaleString('es-ES', { minimumFractionDigits: 2 })}`;
            document.getElementById('finalResult').textContent = `Bolivianos Bs: ${finalResult.toLocaleString('es-ES', { minimumFractionDigits: 2 })}`;
        }
    </script>
</body>
</html>
